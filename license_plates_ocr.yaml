# license_plates_ocr.yaml
path: /kaggle/input/license-plates-1-209-438-ocr-plates  # Путь к датасету в Kaggle

# Структура датасета
train: images/train
val: images/val
test: images/test  # Тестовые данные (опционально)

# Классы объектов (добавлены типы пластин)
names:
  0: standard_plate   # Стандартные номера
  1: commercial_plate # Для коммерческого транспорта
  2: diplomatic_plate  # Дипломатические номера
  3: motorcycle_plate # Мотоциклетные номера

# Параметры изображений
imgsz: 640  # Размер входного изображения
channels: 3  # RGB-каналы
cache: ram    # Кэширование данных для ускорения (ram/disk)

# Гиперпараметры обучения
lr0: 0.01     # Начальный learning rate
lrf: 0.001    # Конечный learning rate
momentum: 0.9
weight_decay: 0.0005
warmup_epochs: 5
patience: 15   # Ранняя остановка при отсутствии улучшений

# Аугментация (оптимизирована для текста)
augment: &augment
  hsv_h: 0.01   # Минимальные изменения оттенка
  hsv_s: 0.6    # Сохраняем контрастность текста
  hsv_v: 0.3
  degrees: 5.0  # Малый угол поворота (чтобы не искажать текст)
  translate: 0.05
  shear: 0.0    # Отключено (деформирует текст)
  perspective: 0.0001  # Минимальные перспективные искажения
  mosaic: 1.0   # Включено
  mixup: 0.1    # Частично включено

# OCR-специфичные настройки
ocr_optimization:
  text_contrast: 1.2     # Усиление контраста текста
  sharpening: 0.05       # Легкое повышение резкости
  blur: 0.0              # Отключено (размытие ухудшает текст)
  noise: 0.0             # Отключено (шум мешает распознаванию)

# Дополнительные параметры
device: 0                # GPU ID
workers: 8               # Число потоков загрузки данных
batch: 32                # Размер батча
single_cls: false        # Мультиклассовый режим
